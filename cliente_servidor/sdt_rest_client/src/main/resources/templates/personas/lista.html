<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Personas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <a href="/personas/formularioInsert">Insertar Persona</a>
    <h1>Lista de Personas</h1>
    <h2 th:text="${ request.getMethod()}"></h2>  
      <table>
        <thead>
            <tr>
                <th>Tipo documento</th>
                <th>numero de documento</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Acciones</th>

                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Use Thymeleaf to iterate over the personas attribute in the model -->
            <tr th:each="persona : ${personas}">
                <td th:text="${persona.tipoDocumento}"></td>
                <td th:text="${persona.documento}"></td>
                <td th:text="${persona.nombre}"></td>
                <td th:text="${persona.apellido}"></td>
                <td th:text="${persona.edad}"></td>
                <td><a th:href="@{/personas/borrar(tipoDocumento=${persona.tipoDocumento}, documento=${persona.documento})}">Borrar</a></td>                <!-- Add more cells as needed -->
            </tr>
        </tbody>
    </table>
</body>
</html>
